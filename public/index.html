<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Monitor</title>

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#1c1c1c">

    <script src="./lib/obs-websocket.js"></script>
    <script type="module" src="main.js"></script>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>

    <style>
        body {
            background: #000;
            overflow: hidden;
            user-select: none;
            overscroll-behavior: none;
        }

        main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        obs-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        obs-output-statusbar {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            font-family: sans-serif;
        }

        obs-scene-statusbar {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
            font-family: sans-serif;
        }

        audio-stream-meter {
            font-size: 0.65em;
            font-weight: bold;
            color: #b3b3b3;
            text-transform: uppercase;
            font-family: sans-serif;
            display: block;
            z-index: 10000;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        video {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
        }

        monitor-toolbar:not([open]) [hidden] {
            transition: visibility 0s linear .3s;
        }

        monitor-toolbar [hidden] {
            visibility: hidden;
        }

        monitor-toolbar > * {
            position: absolute;
            right: 0;
        }

        monitor-toolbar[left] > * {
            position: absolute;
            left: 0;
            right: auto;
        }

        monitor-toolbar {
            position: fixed;
            top: 0;
            right: 20px;
        }

        monitor-toolbar[left] {
            position: fixed;
            top: 0;
            left: 20px;
            right: auto;
        }

        .big-button {
            width: auto;
            height: auto;
            padding: 8px;
            border-radius: 6px;
            border: none;
            color: #eee;
        }
        .big-button[checked] {
            background: #1c1c1c;
        }
        .big-button:hover {
            background: #272727;
        }
        .big-button:active {
            background: rgb(50, 50, 50);
        }
        .big-button::after {
            content: "fullscreen";
        }
        .big-button[checked]::after {
            content: "close_fullscreen";
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000000;
        }

    </style>

    <script>
        window.addEventListener('scroll', e => {
            e.preventDefault();
        })
    </script>
</head>

<body>
    <main>
        <obs-output-statusbar></obs-output-statusbar>
        <obs-preview></obs-preview>
        <obs-scene-statusbar></obs-scene-statusbar>
        <monitor-toolbar left>
            <obs-audio-mixer icon="volume_up"></obs-audio-mixer>
            <obs-sources icon="source"></obs-sources>
        </monitor-toolbar>
        <monitor-toolbar>
            <obs-scene-selector icon="videocam"></obs-scene-selector>
            <obs-scene-transition icon="switch_video"></obs-scene-transition>
        </monitor-toolbar>

        <div class="big-button fullscreen-btn material-icons"></div>
    </main>

    <script>
        const fullBtn = document.querySelector('.fullscreen-btn');
        const main = document.querySelector('main');
        fullBtn.addEventListener('click', e => {
            if(!document.fullscreenElement) {
                main.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        })
    </script>
</body>

</html>
